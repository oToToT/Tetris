<!DOCTYPE html>
<html lang="en">
<head>

	<title>Jizzing tetris</title>

	<script src="./tetris.js"></script>
	<link rel="stylesheet" href="./tetris.css">
</head>
<body>
	<div id="container">
		<div class="title">Jizzing tetris</div>
		<br>

			</div>

				Done:<span id="score">0</span>%

			</div>
		</div>
		<div id="dialog">
			結束了拉，你以為還有嗎OAO
			<br>
			很糞吧www，因為旋轉寫不出來，消掉沒空寫啊
		</div>
	</div>
</body>
</html>
